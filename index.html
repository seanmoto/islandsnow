<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui borderless top menu">

    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest f icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART <i class="shop icon"></i>0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty.</div>
      </div>
    </div>
  </div>
</div>

<a href="http://www.islandsnow.com">
  <img class="ui centered image"
       src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?15691486226381689305">
</a>

<div class="ui borderless menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">TANK TOPS</div>
        <div class="item">SHIRTS</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">TANK TOPS</div>
        <div class="item">SHIRTS</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">KIDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">SHIRTS</div>
        <div class="item">ONESIES</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">ALOHA SURF PROJECT</div>
        <div class="item">DA MOKES</div>
      </div>
    </div>
    <div class="fitted item">SEARCH</div>
  </div>
</div>

<img class="ui fluid image"
     src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?15691486226381689305">

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      NAVIGATION
      <hr>
      <div class="ui list">
        <div class="item">About Us</div>
        <div class="item">Videos</div>
        <div class="item">Store Location</div>
      </div>
    </div>
    <div class="column">
      MAIN MENU
      <hr>
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      CONNECT
      <hr>
      <div class="ui list">
        <div class="item">Sign up for the latest updates</div>
        <div class="item">
          <div class="ui action input">
            <input type="text" placeholder="Enter Email Address">
            <button class="ui black button">Join</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
